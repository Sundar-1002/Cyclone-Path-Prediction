<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-rr/EP6W8RQOQfz9cJv3sf+6W8UmqQ+LlQtIc3Rp3DyWJ1B+36KrX9CpZGXxT8dR" crossorigin=""/>
    <style>
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-N1LDwJntW8+PvQLyP9pyUJGQ2+G8Uv3qUkgrs0DfA2yQT8GyJrtplXb+JaUEjUbz" crossorigin=""></script>
    <script>
        // Define the map object
var map = L.map('map').setView([0, 0], 2);

// Add the tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
  maxZoom: 18
}).addTo(map);

// Define the coordinates array
var coordinates = [  [51.505, -0.09],
  [40.7128, -74.0060],
  [35.6895, 139.6917],
  [-33.859972, 151.211111]
];

// Add the markers to the map
coordinates.forEach(function(coord) {
  L.marker(coord).addTo(map);
});
    </script>
  </body>
</html>
